<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
     background-color: #f7f7f7;
     font-family: Arial, sans-serif;
    }
    .signup{
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgb(0,0,0,0.2);
    }
    h2{
      text-align: center;
      margin-bottom: 20px;

    }
    button{
      display:block;
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-facebook{
      background-color: #3b5998;
      color: #fff;
      margin-bottom: 11px;

    }
    .btn-google{
      background-color:rgba(255, 0, 0, 0.781);
      color: white;
      margin-bottom: 25px;
    }
    .text-center{
      text-align: center;
    }
    form{
      display: flex;
      flex-direction: column;
    }
    .form-group{
      margin-bottom: 15px;
    }
    label{
      margin-bottom: 5px;
      display: block;
      font-size: 15px;

    }
    input[type="email"],
    input[type="text"],
    input[type="password"]{
      width: 100%;
      padding: 10px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-check{
      margin-bottom: 15px;
    }
    .form-check-input{
      margin-right: 10px;
      vertical-align: middle;
    }
    .form-check label{
      display:inline-block;
      margin-bottom: 10px;
      font-size: 14px;
      vertical-align: middle;
    }
    .btn-success{
      background-color: rgba(21, 216, 21, 0.718);
      color: #fff;
    }
    .btn-success:hover{
      background-color: #218838;
    }
    a{
      color: #3b5998;
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }
    .sign-link{
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
    }

  </style>
</head>
<body>
  <div class="signup">
<h2>Sign Up</h2>

<button class="btn-facebook">LOGIN WITH FACEBOOK </button>
<button class="btn-google "> LOGIN WITH GOOGLE</button>


<div class="text-center">
  <span>OR</span>
</div>

<form action="/submit_signup" method="post">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>
  </div>

  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" id="username" placeholder="username" required>

  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>
  </div>

  <div class="form-group">
    <label for="conformpassword">Conform Password</label>
    <input type="text" id="conformpassword" placeholder="conform Password" required>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" required>
    <label for="tos">I accept<a href="./tearmsandcondition.html" >Tearm and Sevice</a>(**)</label>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" required>
     <label for="privacy"> I  accept <a href="">Privcy Policy</a>(**)</label>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input">
    <label for="promp">I want to get a promotional message </label>

  </div>
 
  <button type="submit" class="btn-success">signup</button>

  <div class="sign-link">
    Alerady have an account <a href="signin.html">Sign In </a>
  </div>
</form>



  </div>
  
</body>
</html>
