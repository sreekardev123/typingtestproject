<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    
 

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      width: 350px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .social-login button {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .facebook {
      background-color: #3b5998;
      color: white;
    }

    .google {
      background-color: #db4437;
      color: white;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider hr {
      flex: 1;
      border: none;
      border-top: 1px solid #ccc;
    }

    .divider span {
      margin: 0 10px;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #3498db;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .signin-btn {
      background-color: #28a745;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .signin-btn:hover {
      background-color: #218838;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      color: #3498db;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  



  


  <div class="container">
    <h2>Sign In</h2>
    
    <div class="social-login">
      <button class="facebook">LOGIN WITH FACEBOOK</button>
      <button class="google">LOGIN WITH GOOGLE</button>
    </div>

    <div class="divider">
      <hr>
      <span>OR</span>
      <hr>
    </div>

    <form action="#">
      <input type="text" placeholder="Username/Email">
      <input type="password" placeholder="Password">
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="signin-btn">SIGN IN</button>
    </form>

    <div class="signup-link">
      Need to create an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
